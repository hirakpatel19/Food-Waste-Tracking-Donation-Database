{% extends "base.html" %}

{% block title %}Update Claim - Food Rescue Network{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h4>Update Claim</h4>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="mb-3">
                            <label for="donation" class="form-label">Donation</label>
                            <input type="text" class="form-control" id="donation" 
                                   value="{{ claim.donation.food_type }} - {{ claim.donation.quantity }} {{ claim.donation.unit }}" 
                                   readonly>
                        </div>
                        
                        <div class="mb-3">
                            <label for="pickup_time" class="form-label">Pickup Time</label>
                            <input type="datetime-local" class="form-control" id="pickup_time" 
                                   name="pickup_time" value="{{ claim.pickup_time.strftime('%Y-%m-%dT%H:%M') if claim.pickup_time else '' }}">
                        </div>
                        
                        <div class="mb-3">
                            <label for="notes" class="form-label">Notes</label>
                            <textarea class="form-control" id="notes" name="notes" rows="3">{{ claim.notes or '' }}</textarea>
                        </div>
                        
                        <div class="d-flex justify-content-between">
                            <a href="{{ url_for('ngo.claims') }}" class="btn btn-secondary">Cancel</a>
                            <button type="submit" class="btn btn-primary">Update Claim</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
